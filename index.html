<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Codenames AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .card {
            width: 100px;
            height: 60px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .card.red { background-color: #ffcccb; }
        .card.blue { background-color: #cce5ff; }
        .card.neutral { background-color: #f5f5dc; }
        .card.assassin { background-color: #2f4f4f; color: white; }
        .controls, .category-input {
            margin: 20px;
        }
        .spymaster-toggle {
            margin-bottom: 10px;
        }
        .turn-indicator {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .category-input input {
            width: 200px;
            margin: 5px;
        }
        .loading {
            display: none;
            margin: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Codenames AI</h1>
    <div class="category-input">
        <input type="text" id="category1" placeholder="Category 1">
        <input type="text" id="category2" placeholder="Category 2">
        <input type="text" id="category3" placeholder="Category 3">
        <input type="text" id="category4" placeholder="Category 4">
        <input type="text" id="category5" placeholder="Category 5">
        <button id="generate-words">Generate Words</button>
    </div>
    <div class="loading" id="loading-indicator">Generating words...</div>

    <div class="spymaster-toggle">
        <label>
            <input type="checkbox" id="spymaster-view"> Spymaster View
        </label>
    </div>
    <div class="turn-indicator">Red Team's Turn</div>
    <div class="game-board">
        <!-- Cards will be dynamically added here -->
    </div>
    <div class="controls">
        <button id="new-game">New Game</button>
        <button id="end-turn">End Turn</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
