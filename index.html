<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Codenames with 5 Custom Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .card {
            width: 100px;
            height: 60px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .card.red { background-color: #ffcccb; }
        .card.blue { background-color: #cce5ff; }
        .card.neutral { background-color: #f5f5dc; }
        .card.assassin { background-color: #2f4f4f; color: white; }
        .controls, .category-input {
            margin: 20px;
        }
        .spymaster-toggle {
            margin-bottom: 10px;
        }
        .turn-indicator {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .category-input input {
            width: 200px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Online Codenames with 5 Custom Categories</h1>
    <div class="category-input">
        <input type="text" id="category1" placeholder="Category 1">
        <input type="text" id="category2" placeholder="Category 2">
        <input type="text" id="category3" placeholder="Category 3">
        <input type="text" id="category4" placeholder="Category 4">
        <input type="text" id="category5" placeholder="Category 5">
        <button id="generate-words">Generate Words</button>
    </div>
    <div class="spymaster-toggle">
        <label>
            <input type="checkbox" id="spymaster-view"> Spymaster View
        </label>
    </div>
    <div class="turn-indicator">Red Team's Turn</div>
    <div class="game-board">
        <!-- Cards will be dynamically added here -->
    </div>
    <div class="controls">
        <button id="new-game">New Game</button>
        <button id="end-turn">End Turn</button>
    </div>

    <script>
        let words = [];
        let gameState = {
            currentTeam: 'red',
            redCardsLeft: 9,
            blueCardsLeft: 8,
            cards: []
        };

        function generateWordsFromCategories(categories) {
            // This function simulates an API call to an LLM
            return new Promise((resolve) => {
                setTimeout(() => {
                    const generatedWords = categories.flatMap(category => {
                        const categoryWords = [];
                        for (let i = 0; i < 5; i++) {
                            categoryWords.push(category.toUpperCase() + '_' + Math.floor(Math.random() * 100));
                        }
                        return categoryWords;
                    });
                    resolve(generatedWords);
                }, 1000); // Simulate a 1-second delay
            });
        }

        async function handleGenerateWords() {
            const categories = [
                document.getElementById('category1').value,
                document.getElementById('category2').value,
                document.getElementById('category3').value,
                document.getElementById('category4').value,
                document.getElementById('category5').value
            ].filter(cat => cat.trim() !== '');
            
            if (categories.length !== 5) {
                alert('Please enter all 5 categories.');
                return;
            }

            words = await generateWordsFromCategories(categories);
            createBoard();
        }

        function createBoard() {
            const gameBoard = document.querySelector('.game-board');
            gameBoard.innerHTML = '';
            gameState.cards = [];
            gameState.redCardsLeft = 9;
            gameState.blueCardsLeft = 8;
            gameState.currentTeam = 'red';
            updateTurnIndicator();

            const shuffledWords = shuffleArray(words).slice(0, 25);
            const cardTypes = shuffleArray(['red', 'red', 'red', 'red', 'red', 'red', 'red', 'red', 'red',
                                            'blue', 'blue', 'blue', 'blue', 'blue', 'blue', 'blue', 'blue',
                                            'neutral', 'neutral', 'neutral', 'neutral', 'neutral', 'neutral', 'neutral',
                                            'assassin']);

            for (let i = 0; i < 25; i++) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.textContent = shuffledWords[i];
                card.dataset.type = cardTypes[i];
                card.addEventListener('click', () => revealCard(card));
                gameBoard.appendChild(card);
                gameState.cards.push(card);
            }

            updateSpymasterView();
        }

        function revealCard(card) {
            if (card.classList.contains('revealed')) return;
            
            card.classList.add('revealed');
            card.classList.add(card.dataset.type);

            if (card.dataset.type === 'assassin') {
                endGame(gameState.currentTeam === 'red' ? 'blue' : 'red');
            } else if (card.dataset.type === 'red') {
                gameState.redCardsLeft--;
                if (gameState.redCardsLeft === 0) endGame('red');
                if (gameState.currentTeam === 'blue') endTurn();
            } else if (card.dataset.type === 'blue') {
                gameState.blueCardsLeft--;
                if (gameState.blueCardsLeft === 0) endGame('blue');
                if (gameState.currentTeam === 'red') endTurn();
            } else {
                endTurn();
            }
        }

        function endTurn() {
            gameState.currentTeam = gameState.currentTeam === 'red' ? 'blue' : 'red';
            updateTurnIndicator();
        }

        function endGame(winner) {
            alert(`${winner.charAt(0).toUpperCase() + winner.slice(1)} team wins!`);
            createBoard();
        }

        function updateTurnIndicator() {
            document.querySelector('.turn-indicator').textContent = `${gameState.currentTeam.charAt(0).toUpperCase() + gameState.currentTeam.slice(1)} Team's Turn`;
        }

        function updateSpymasterView() {
            const isSpymaster = document.getElementById('spymaster-view').checked;
            gameState.cards.forEach(card => {
                if (isSpymaster) {
                    card.classList.add(card.dataset.type);
                } else {
                    card.classList.remove('red', 'blue', 'neutral', 'assassin');
                }
            });
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.getElementById('generate-words').addEventListener('click', handleGenerateWords);
        document.getElementById('new-game').addEventListener('click', createBoard);
        document.getElementById('end-turn').addEventListener('click', endTurn);
        document.getElementById('spymaster-view').addEventListener('change', updateSpymasterView);
    </script>
</body>
</html>
